name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 65002 46.202.157.202 >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.next/cache' \
            --exclude 'public/uploads' \
            --exclude '.env' \
            --exclude '.env.local' \
            -e "ssh -p 65002" \
            ./ u136381340@46.202.157.202:/home/u136381340/domains/soloteknoloji.tr/public_html/

      - name: Install dependencies on server
        run: |
          ssh -p 65002 u136381340@46.202.157.202 "cd /home/u136381340/domains/soloteknoloji.tr/public_html && npm ci --production"

      - name: Restart Next.js
        run: |
          ssh -p 65002 u136381340@46.202.157.202 "cd /home/u136381340/domains/soloteknoloji.tr/public_html && pm2 restart solo || pm2 start npm --name solo -- start"
