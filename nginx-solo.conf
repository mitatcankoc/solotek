server {
    listen 80;
    server_name soloteknoloji.tr www.soloteknoloji.tr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name soloteknoloji.tr www.soloteknoloji.tr;

    ssl_certificate /etc/letsencrypt/live/soloteknoloji.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soloteknoloji.tr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip sıkıştırma - PERFORMANS İÇİN KRİTİK
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    # Next.js static files
    location /_next/static/ {
        alias /home/YOUR_USER/htdocs/soloteknoloji.tr/.next/static/;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Uploads klasoru
    location /uploads/ {
        alias /home/YOUR_USER/htdocs/soloteknoloji.tr/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }

    # Assets klasoru (CSS, JS, Fonts, Images)
    location /assets/ {
        alias /home/YOUR_USER/htdocs/soloteknoloji.tr/public/assets/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }

    # Font dosyalari icin ozel cache
    location ~* \.(woff2?|ttf|eot|otf)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Resim dosyalari icin ozel cache
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Public klasorunun root seviyesi
    location / {
        root /home/YOUR_USER/htdocs/soloteknoloji.tr/public;
        try_files $uri @nextjs;
    }

    # Next.js proxy
    location @nextjs {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
