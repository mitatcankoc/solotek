server {
    listen 80;
    server_name solo.mcankoc.com.tr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name solo.mcankoc.com.tr;

    ssl_certificate /etc/letsencrypt/live/solo.mcankoc.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/solo.mcankoc.com.tr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Uploads klasoru icin static file serving
    location /uploads/ {
        alias /var/www/solo.mcankoc.com.tr/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Assets klasoru icin static file serving
    location /assets/ {
        alias /var/www/solo.mcankoc.com.tr/public/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
