server {
    listen 80;
    server_name solo.mcankoc.com.tr soloteknoloji.tr www.soloteknoloji.tr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name solo.mcankoc.com.tr soloteknoloji.tr www.soloteknoloji.tr;

    ssl_certificate /etc/letsencrypt/live/solo.mcankoc.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/solo.mcankoc.com.tr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip sıkıştırma - PERFORMANS İÇİN KRİTİK
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    # Next.js static files (KRITIK - standalone modda gerekli)
    location /_next/static/ {
        alias /var/www/solo.mcankoc.com.tr/.next/static/;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Uploads klasoru icin static file serving
    location /uploads/ {
        alias /var/www/solo.mcankoc.com.tr/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }

    # Assets klasoru icin static file serving - CSS, JS, Fonts, Images
    location /assets/ {
        alias /var/www/solo.mcankoc.com.tr/public/assets/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }

    # Font dosyaları için özel cache
    location ~* \.(woff2?|ttf|eot|otf)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Resim dosyaları için özel cache
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Public klasorunun root seviyesi
    location / {
        # Once static dosya var mi kontrol et
        root /var/www/solo.mcankoc.com.tr/public;
        try_files $uri @nextjs;
    }

    # Next.js proxy
    location @nextjs {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
